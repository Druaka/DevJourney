<p-dataView #dv [value]="setsData()" [layout]="layout">
    <ng-template #header>
        <div class="flex justify-content-between">
            <div class="flex justify-start">
                <span class="text-xl font-semibold align-content-center">Header</span>
            </div>
            <div class="flex justify-end">
                <p-selectbutton [(ngModel)]="layout" [options]="options" [allowEmpty]="false">
                    <ng-template #item let-item>
                        <i [ngClass]="{ 'pi-bars': item.value === 'list', 'pi-table': item.value === 'grid' }"
                           class="pi"></i>
                    </ng-template>
                </p-selectbutton>
            </div>
        </div>
    </ng-template>

    <ng-template #grid let-items>
        <div class="justify-content-center grid grid-nogutter">
            <div *ngFor="let set of items" class="select-none hover-effect p-2">
                <div class="flex justify-content-center bg-white-alpha-90 border-round w-10rem p-2">
                    <img class="fixed-size-logo" [src]="set.images.logo" [alt]="set.name"/>
                </div>
                <p-tag [severity]="'secondary'" class="h-6rem w-10rem p-2">
                    <img class="fixed-size-symbol" [src]="set.images.symbol" [alt]="set.name"/>
                    <span>{{ set.releaseDate }}<br>{{ set.name }}</span>
                </p-tag>
            </div>
        </div>
    </ng-template>

    <ng-template #list let-items>
        <div *ngFor="let set of items">
            <p-panel header="{{ set.releaseDate }} {{ set.name }}">
                <img [src]="set.images.logo" alt="{{ set.name }} logo" class="fixed-size-logo">
            </p-panel>
        </div>
    </ng-template>

    <ng-template #footer>
        <div class="flex justify-content-between">
            <div class="flex justify-start">
                <span class="text-xl font-semibold align-content-center">Footer</span>
            </div>
        </div>
    </ng-template>
</p-dataView>
