<p-menubar [model]="items">
    <ng-template #item let-item let-root="root">
        <a pRipple [routerLink]="item.routerLink" (click)="onItemSelect(item)"
           class="flex items-center p-menubar-item-link">
            <span>{{ item.label }}</span>
        </a>
    </ng-template>

    <ng-template #end>
        <span class="font-bold text-lg pr-2">{{ selectedItemLabel }}</span>
        <button type="button" (click)="toggleDarkMode()" style="padding-top: 2px;">
            <i class="pi" [ngClass]="{ 'pi-moon': !darkTheme, 'pi-sun': darkTheme }" style="font-size: 1.2rem;"></i>
        </button>
        <p-tag [severity]="'secondary'" class="gap-0">
            <div class="flex flex-column align-items-center text-xs text-center">
                <p-avatar class="pi rounded-avatar" shape="circle" image="{{statusImg}}"/>
                <span class="pt-1 status-msg">BACKEND<br/>{{ statusMsg }}</span>
            </div>
        </p-tag>
    </ng-template>
</p-menubar>

<!-- Route content -->
<div class="p-0">
    <router-outlet></router-outlet>
</div>

<footer class="p-4 surface-50 text-color">
    <span class="font-bold text-lg">Footer</span>
</footer>
