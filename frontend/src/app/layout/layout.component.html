<p-menubar [model]="items">
    <ng-template #start>
        <div class="flex items-center p-2">
            <span class="font-bold text-lg">{{ selectedItemLabel }}</span>
        </div>
    </ng-template>

    <ng-template #item let-item let-root="root">
        <a pRipple [routerLink]="item.routerLink" (click)="onItemSelect(item)"
           class="flex items-center p-menubar-item-link">
            <span>{{ item.label }}</span>
        </a>
    </ng-template>

    <ng-template #end>
        <p-tag [severity]="'secondary'" class="p-0">
            <div class="flex flex-column align-items-center text-xs text-center">
                <p-avatar class="pi rounded-avatar" shape="circle" image="{{statusImg}}"/>
                <span class="pt-1 status-msg">{{ statusMsg }}</span>
            </div>
        </p-tag>
    </ng-template>
</p-menubar>

<!-- Route content -->
<div class="p-0">
    <router-outlet></router-outlet>
</div>

<footer class="p-4 surface-50 text-color">
    <span class="font-bold text-lg">Footer</span>
</footer>
